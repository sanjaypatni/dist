<ion-header>
  <ion-toolbar>
    <ion-title>Create Profile</ion-title>
    <ion-buttons>
      <ion-back-button defaultHref="tab1"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-list lines="none">
<ion-item>
	 <ion-avatar slot="start" >
         <img [src]="signinService.user.login"/>
        </ion-avatar>
</ion-item>
<ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input type="email"  readonly="true"  placeholder="Email" [(ngModel)]="signinService.user.email"></ion-input>
</ion-item>
<ion-item>
  <ion-button shape="round" color="danger" (click)="activate();" >Activate</ion-button>
</ion-item>
</ion-list>
<ion-accordion-group>
<ion-list lines="none">
<ion-accordion value="first">
<ion-item slot="header" color="light">
      <ion-label>Credit Card</ion-label>
</ion-item>
<div class="ion-padding" slot="content"> 
<ion-item>
    <ion-label position="stacked">Credit Card Number</ion-label>
    <ion-input type="creditcard" maxlength="16"  placeholder="Credit Card Number" [(ngModel)]="signinService.userDetails.creditCardNumber"></ion-input>
</ion-item>
<ion-item>
    <ion-label position="stacked">Expiry</ion-label>
    <ion-input type="expiry" placeholder="Expiry" maxlength="6" [(ngModel)]="signinService.userDetails.expiry"></ion-input>
</ion-item>
<ion-item>
    <ion-label position="stacked">Address Line 1</ion-label>
    <ion-input type="addressLine1" placeholder="Address Line 1" [(ngModel)]="signinService.userDetails.addressLine1"></ion-input>
</ion-item>
<ion-item>
    <ion-label position="stacked">Address Line 2</ion-label>
    <ion-input type="addressLine2" placeholder="Address Line 2" [(ngModel)]="signinService.userDetails.addressLine2"></ion-input>
</ion-item>
<ion-item>
    <ion-label position="stacked">City</ion-label>
    <ion-input type="city" placeholder="City" [(ngModel)]="signinService.userDetails.city"></ion-input>
</ion-item>
<ion-item>
    <ion-label position="stacked">Postal Code</ion-label>
    <ion-input type="postalCode" placeholder="Postal Code" maxlength="5"  [(ngModel)]="signinService.userDetails.postalCode"></ion-input>
</ion-item>
<ion-item>
    <ion-label position="stacked">Country Code</ion-label>
    <ion-input type="countryCode" placeholder="Country Code" maxlength="3" [(ngModel)]="signinService.userDetails.countryCode"></ion-input>
</ion-item>
<ion-item>
  <ion-button shape="round" color="danger" (click)="save();" >Save</ion-button>
  <ion-button shape="round" color="danger" (click)="cancel();" >Cancel</ion-button>
</ion-item>
</div>
</ion-accordion>
</ion-list>
<ion-list lines="none">
<ion-accordion value="second">
<ion-item slot="header" color="light">
      <ion-label>Wallet</ion-label>
</ion-item>
<div class="ion-padding" slot="content"> 
<ion-item>
    <ion-label position="stacked">Wallet Address</ion-label>
    <ion-input type="creditcard" maxlength="16"  placeholder="Wallet Address" [(ngModel)]="signinService.userDetails.key1"></ion-input>
</ion-item>
<ion-item>
    <ion-label position="stacked">Wallet Private Key</ion-label>
    <ion-input type="creditcard" maxlength="16"  placeholder="Wallet Private Key" [(ngModel)]="signinService.userDetails.key2"></ion-input>
</ion-item>
<ion-item>
  <ion-button shape="round" color="danger" (click)="save();" >Save</ion-button>
  <ion-button shape="round" color="danger" (click)="cancel();" >Cancel</ion-button>
</ion-item>
</div>
</ion-accordion>
</ion-list>
</ion-accordion-group>
</ion-content>
