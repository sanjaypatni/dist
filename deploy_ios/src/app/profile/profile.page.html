<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>

   </ion-buttons>
</ion-header>
<ion-content>
<ion-list lines="none">
<ion-item>
  <ion-label>User</ion-label>

                <img [src]="signInService.user.login">
    </ion-avatar>
</ion-item>
<ion-item>
  <ion-label>Access Token</ion-label>
  <ion-label> {{ at }} </ion-label>
</ion-item>
<ion-item>
  <ion-label>Subscription</ion-label>
  <ion-label> {{ subscription }} </ion-label>
</ion-item>
</ion-list>
</ion-content>
