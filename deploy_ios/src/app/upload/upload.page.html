<ion-header>
  <ion-toolbar>
    <ion-title>upload</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-input type="file" accept="image/*, video/*, audio/*"  (change)="onFileChange($event)"  ></ion-input>
  </ion-item>
  <img [src]="link">
  <ion-button color="primary" expand="full" (click)="submitForm()">Upload</ion-button>
</ion-content>
