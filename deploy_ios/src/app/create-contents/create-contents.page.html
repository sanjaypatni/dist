<ion-header>
  <ion-toolbar>
    <ion-title>Create</ion-title>
    <ion-buttons>
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="none">
  <ion-item>
   <ion-icon name="create" slot="end"></ion-icon>
  </ion-item>
  <ion-item>
    <ion-label position="stacked"> Title:</ion-label>
    <ion-input type="title" placeholder="Title" [(ngModel)]="signinService.title"></ion-input>
  </ion-item>
  <ion-list lines="none">
  <app-top-nav></app-top-nav>
  </ion-list>
 </ion-list>
</ion-content>
