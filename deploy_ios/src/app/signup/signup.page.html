 <ion-header>
  <ion-toolbar>
    <ion-title>Signup</ion-title>
    <ion-buttons>
      <ion-back-button defaultHref="sign-in"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
 </ion-header>
 <ion-content>
 <ion-list lines="none">
  <ion-item>
    <input type="file" (change)="onFileChange($event)" enctype="multipart/form-data"   accept="image/*" />
  </ion-item>
  <ion-item>
  <ion-button color="danger" shape="round"  expand="full" (click)="uploadFile()">Upload</ion-button>
  </ion-item>
  <ion-item>
	 <ion-avatar slot="start" >
         <img [src]="signinService.user.login"/>
        </ion-avatar>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Password</ion-label>
    <ion-input type="password" placeholder="password" [(ngModel)]="data.password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Repeat Password</ion-label>
    <ion-input type="password" placeholder="repeat password" [(ngModel)]="data.rpassword"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input type="text" placeholder="email" [(ngModel)]="data.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-button shape="round" color="danger" (click)="submitForm()" >Sign-up</ion-button>
  </ion-item>
 </ion-list>
</ion-content>
